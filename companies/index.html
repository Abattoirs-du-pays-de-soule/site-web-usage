<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Annuaire — Site Web Usagé</title>
  <style>
    :root{--bg:#0b0c10;--panel:#12141a;--text:#e6e6e6;--muted:#b8c1cc;--brand:#0ea5e9;--radius:18px;--shadow:0 10px 25px rgba(0,0,0,.25)}
    *{box-sizing:border-box}body{margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:linear-gradient(180deg,#0b0c10,#0b0c10)}
    .container{max-width:900px;margin:0 auto;padding:24px}
    .panel{background:linear-gradient(180deg,rgba(255,255,255,.05),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.1);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
    h1{margin:0 0 10px;font-size:clamp(26px,4vw,36px)}
    ul{display:grid;gap:8px;padding-left:18px;margin-top:8px}
    a{color:inherit;text-decoration:none;border-bottom:1px dashed rgba(255,255,255,.3)}
  </style>
</head>
